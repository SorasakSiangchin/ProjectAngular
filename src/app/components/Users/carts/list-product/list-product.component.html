<div class="mt-3">
    <div class="d-flex justify-content-center">
        <h1 class="armfont01">
            รายการสั่งซื้อทั้งหมด {{NumderList}} รายการ
        </h1>
    </div>
</div>
<div class="m-10">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="armfont01"> ไอดี </th>
                <td mat-cell *matCellDef="let row" class="armfont01"> {{row.id|slice:0:6}}... </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="idOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="armfont01"> ไอดีใบสั่ง </th>
                <td mat-cell *matCellDef="let row" class="armfont01"> {{row.idOrder|slice:0:6}}... </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="idProduck">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="armfont01"> สินค้าที่ </th>
                <td mat-cell *matCellDef="let row" class="armfont01"> {{row.idProduck}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="priceProduct">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="armfont01"> ราคาสินค้า </th>
                <td mat-cell *matCellDef="let row" class="armfont01"> {{row.priceProduct}} บาท </td>
            </ng-container>
            <!-- Fruit Column -->
            <ng-container matColumnDef="numberProduct">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="armfont01"> จำนวนสินค้าที่สั่ง </th>
                <td mat-cell *matCellDef="let row" class="armfont01"> {{row.numberProduct}} รายการ</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="armfont01"> เมนู </th>
                <td mat-cell *matCellDef="let row">
                    <div class="row">
                        <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon"
                            matTooltip="รายละเอียดทั้งหมด">
                            <mat-icon>tab</mat-icon>
                        </button>

                        <button mat-mini-fab class="ml-1" color="accent" matTooltip="รายละเอียดสินค้า"
                            aria-label="Example icon button with a filter list icon">
                            <i class="fas fa-info"></i>
                        </button>

                        <button (click)="DeleteList(row.id)" mat-mini-fab class="ml-1" color="warn" matTooltip="ยกเลิกการสั่งซื้อ"
                            aria-label="Example icon button with a filter list icon">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" class="armfont01"> <div class="ml-3">ไม่พบข้อมูล "{{input.value}}"</div>  </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
