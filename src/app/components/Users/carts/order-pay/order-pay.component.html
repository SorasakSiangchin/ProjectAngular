<div class="m-48">
    <div class="d-flex justify-content-center">
        <h1 class="armfont01">
            <strong class="fontsize">ชำระเงิน : </strong>ใบสั่งที่ {{UpFileOrder.id}}
        </h1>
    </div>
    <div class="d-flex justify-content-center">
        <mat-card class="example-card">
            <mat-card-title-group>
                <div class="d-flex justify-content-between">
                    <div>
                        <mat-card-subtitle>
                            <button mat-raised-button (click)="AddFile()" *ngIf="imageSrc" color="primary"
                                class="armfont01">ยืนยันการชำระเงิน</button>
                        </mat-card-subtitle>
                    </div>
                    <div class="ml-5" *ngIf="imageSrc">
                        <img (click)="ShowImahe(imageSrc)" mat-card-md-image src="{{imageSrc}}">
                    </div>
                    <div class="ml-5" *ngIf="UpFileOrder.proofTransfer && imageSrc==null">
                        <img (click)="ShowImahe01(UpFileOrder.proofTransfer)" mat-card-md-image
                            src="{{backendUrl}}{{UpFileOrder.proofTransfer}}?timestamp={{timestamp}}">
                    </div>
                </div>
            </mat-card-title-group>
            <mat-card-content class="mt-3">
                <button class="armfont01" mat-flat-button type="button" (click)="inputFile.click()"
                    color="accent">{{UpFileOrder.proofTransfer?"เปลี่ยนหลักฐาน":"มีหลักฐาน"}}</button>
                <button mat-flat-button color="warn" class="armfont01 ml-1" (click)="onClickCancel()">กลับ</button>
                <input (change)="onUploadImage($event)" hidden #inputFile type="file" accept="image/*">
            </mat-card-content>
        </mat-card>
    </div>
</div>
