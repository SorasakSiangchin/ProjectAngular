<div id="app" class="armfont01">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">

                <div class="page-heading">
                    <h1 class="armfont01 text-center" id="fontsize">รายละเอียดสินค้า นะจ้ะ</h1>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="d-flex justify-content-between mt-4 mb-4">
                        <div>
                            มีรายละเอียดทั้งหมด {{NumderDeTailDaTa}}
                        </div>
                        <div>
                            <div class="row">
                                <!-- <div>
                                    <button mat-raised-button
                                        [routerLink]="[ '/menuadmin/createdetail' , IdProduct ]" color="accent"
                                        class="w-100 armfont01">
                                        เพิ่มรายละเอียด
                                    </button>
                                </div> -->
                                <div class="ml-1">
                                    <button (click)="deleteProductAll(IdProduct)" mat-raised-button color="warn"
                                        class="w-100 armfont01">
                                        ลบทั้งหมด
                                    </button>
                                </div>
                                <div class="ml-1">
                                    <button (click)="onClickCancel()" mat-raised-button color="primary"
                                        class="w-100 armfont01">
                                        กลับ
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div *ngFor="let i of DeTailDaTa" class="col-4">
                            <mat-card class="example-card mt-4 ">
                                <mat-card-title-group class="mb-4">
                                    <mat-card-title class="armfont">{{i.idProduct}}</mat-card-title>
                                    <img mat-card-xl-image src="{{i.image}}?timestamp={{timestamp}}">
                                </mat-card-title-group>
                                <div class="d-flex justify-content-between" *ngIf="i.weight && i.dataMore ; else data">
                                    <div>
                                        <mat-card-content class="armfont">
                                            น้ำหนัก : {{i.weight}} กิโลกรัม
                                        </mat-card-content>
                                        <mat-card-content class="armfont">
                                            ข้อมูลเพิ่มเติม : {{i.dataMore}}
                                        </mat-card-content>
                                    </div>
                                    <div>
                                        <div>
                                            <button mat-stroked-button color="accent" class="w-100">
                                                <mat-icon aria-hidden="false"
                                                    [routerLink]="[ '/menuadmin/editproduct-detail' , i.id ]"
                                                    aria-label="Example home icon">
                                                    edit
                                                </mat-icon>
                                            </button>
                                        </div>
                                        <div class="mt-3">
                                            <button mat-stroked-button color="warn">
                                                <mat-icon (click)="deleteDetailProductId(i)" aria-hidden="false"
                                                    aria-label="Example home icon">
                                                    delete
                                                </mat-icon>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                                <ng-template #data>
                                    <button mat-stroked-button color="accent" class="w-100"
                                        [routerLink]="[ '/menuadmin/editproduct-detail' , i.id ]">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">
                                            edit
                                        </mat-icon>
                                    </button>
                                    <button mat-stroked-button color="warn" class="w-100 mt-2"
                                        (click)="deleteDetailProductId(i)">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">
                                            delete
                                        </mat-icon>
                                    </button>
                                </ng-template>
                            </mat-card>
                        </div>
                        
                    </div>
                    <div *ngIf="NumderDeTailDaTa == 0">
                        <div class="d-flex justify-content-center mt-5">
                            <div class="alert">
                                <span class="closebtn">&times;</span> 
                                <strong>ไม่มีข้อมูล!</strong>
                              </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start armfont01">
                    <p class="armfont01">2021 &copy; โชควาสนา</p>
                </div>
            </div>
        </footer>
    </div>
</div>
