<div id="app" class="armfont01">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">

                <div class="page-heading">
                    <h1 class="armfont01 text-center" id="fontsize">ตอบกลับ</h1>
                </div>

            </div>
            <section>
                <div class="card">
                    <div class="m-32">
                        <form (submit)="onAddComment(commentForm)" #commentForm="ngForm">
                            <div class="d-flex justify-content-center">
                                <mat-card class="example-card w-100">
                                    <mat-card-header>
                                        <!-- <div class="d-flex justify-content-center">
                                            <mat-card-title>ตอบกลับ</mat-card-title>
                                            <mat-card-subtitle>ผู้ใช้งานที่ : {{mComment.idUser}}</mat-card-subtitle>
                                        </div> -->
                                    </mat-card-header>
                                    <mat-card-content>
                                        <mat-form-field class="example-full-width w-100" appearance="fill">
                                            <mat-label class="armfont01">ข้อความตอบกลับ</mat-label>
                                            <textarea matInput [(ngModel)]="mComment.adminComment"
                                                name="adminComment"></textarea>
                                        </mat-form-field>
                                    </mat-card-content>
                                    <mat-card-actions>
                                        <div class="d-flex justify-content-center">
                                            <button *ngIf="mComment.adminComment" mat-raised-button type="submit"
                                                color="primary" class="armfontX2">ส่ง</button>
                                            <button mat-raised-button type="button" color="warn"
                                                class="armfontX2">กลับ</button>
                                        </div>
                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </form>

                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start armfont01">
                    <p class="armfont01">2021 &copy; โชควาสนา</p>
                </div>
            </div>
        </footer>
    </div>
</div>
