<div id="app" class="armfont01">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">

                <div class="page-heading">
                    <h1 class="armfont01 text-center" id="fontsize">โชควาสนา นะจ้ะ</h1>
                </div>

            </div>
            <section class="section">
                <div class="card ">
                    <mat-card>

                        <form (submit)="onEditUser(userForm)" #userForm="ngForm">
                            <mat-card-header class="d-flex justify-content-between align-items-center">
                                <mat-card-title class="armfont01">แก้ไขข้อมูลผู้ใช้งาน</mat-card-title>
                                <div>
                                    <!-- [disabled]="productForm.form.invalid" -->
                                    <button type="submit" mat-raised-button color="primary" class="p-2"
                                        class="armfont01">บันทึก</button> |
                                    <button type="button" mat-raised-button color="warn" (click)="onClickCancel()"
                                        class="armfont01">ยกเลิก</button>
                                </div>
                            </mat-card-header>
                            <mat-card-content class="mt-2">
                                <div class="row">
                                    <div class="col-md-2">
                                        <!-- readonly ใหเแสดงเฉยๆไม่ให้แก้ -->
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>ไอดี</mat-label>
                                            <input readonly name="id" matInput type="number" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-5">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>ชื่อ</mat-label>
                                            <input matInput required name="name" #localName="ngModel"
                                                [ngClass]="{'is-invalid': localName.errors && localName.touched}"
                                                [(ngModel)]="mUser.name" />
                                            <div class="invalid-feedback">
                                                กรุณากรอกข้อมูลให้ถูกต้อง
                                            </div>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-5">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>อีเมล</mat-label>
                                            <input matInput required name="email" #localEmail="ngModel"
                                                [(ngModel)]="mUser.email" type="email"
                                                [ngClass]="{'is-invalid': localEmail.errors && localEmail.touched}" />
                                            <div class="invalid-feedback">
                                                กรุณากรอกข้อมูลให้ถูกต้อง
                                            </div>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>รหัสผ่าน</mat-label>
                                            <input matInput required name="password" [(ngModel)]="mUser.password"
                                                #localPassword="ngModel"
                                                [ngClass]="{'is-invalid': localPassword.errors && localPassword.touched}"
                                                type="password" />
                                            <div class="invalid-feedback">
                                                กรุณากรอกข้อมูลให้ถูกต้อง
                                            </div>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>เบอร์โทร</mat-label>
                                            <input matInput required name="tel" [(ngModel)]="mUser.tel"
                                                #localTel="ngModel"
                                                [ngClass]="{'is-invalid': localTel.errors && localTel.touched}"
                                                type="tel" />
                                            <div class="invalid-feedback">
                                                กรุณากรอกข้อมูลให้ถูกต้อง
                                            </div>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>ที่อยู่</mat-label>
                                            <textarea matInput required name="address" [(ngModel)]="mUser.address"
                                                #localAddress="ngModel"
                                                [ngClass]="{'is-invalid': localAddress.errors && localAddress.touched}"></textarea>
                                            <div class="invalid-feedback">
                                                กรุณากรอกข้อมูลให้ถูกต้อง
                                            </div>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </mat-card-content>
                        </form>
                        <div class="row">
                            <!-- ภาพเดิม                      ภาพไหม่ไม่มี           ภาพเก่ามี         -->
                            <div class="col-md-4" *ngIf="imageSrc == null && mUser.image != null">
                                <img src="{{backendUrl}}{{mUser.image}}?timestamp={{timestamp}}"
                                    class="img-fluid border rounded-top rounded-bottom">
                            </div>
                            <!-- ภาพใหม่               ภาพไหม่มี  -->
                            <div class="col-md-4" *ngIf="imageSrc">
                                <img src="{{imageSrc}}" class="img-fluid border rounded-top rounded-bottom"
                                    width="300px" height="100px">
                            </div>

                            <div class="col-md-8">
                                <button mat-stroked-button color="primary" (click)="inputFile.click()">
                                    <mat-icon>photo</mat-icon>
                                    <span>Selected file</span>
                                </button>
                                <input (change)="onUploadImage($event)" hidden #inputFile type="file" accept="image/*"
                                    id="">
                            </div>
                        </div>
                    </mat-card>
                </div>

            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start armfont01">
                    <p class="armfont01">2021 &copy; โชควาสนา</p>
                </div>
            </div>
        </footer>
    </div>
</div>
