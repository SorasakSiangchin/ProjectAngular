<div id="app" class="armfont01">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="page-heading">
                    <h1 class="armfont01 text-center" id="fontsize">สินค้าทั้งหมด {{NumberList}} รายการ</h1>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="d-flex justify-content-between mb-3">
                        <div></div>
                        <button mat-flat-button color="warn" class="armfont01" (click)="back()">กลับ</button>
                    </div>
                    <div class="row">
                        <div class="col-md-4" *ngFor="let data of DataList">
                            <div class="card frame1" style="width: 23rem;">
                                <div class="d-flex justify-content-center">
                                    <div>
                                        ไอดีสินค้าที่ <strong
                                            class="text-danger">{{data.idProduckNavigation.id}}</strong>
                                    </div>
                                </div>
                                <img src="{{data.idProduckNavigation.image}}" class="image" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <div class="d-flex justify-content-center">
                                        <div>
                                            ราคาสินค้า : <strong class="text-danger">{{data.idProduckNavigation.price}}</strong>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <div>
                                            จำนวนที่สั่งซื้อ : <strong class="text-danger">{{data.numberProduct}}</strong>
                                        </div>
                                    </div >
                                    <div class="d-flex justify-content-between mt-2">
                                        <button class="btn btn-primary" (click)="DetailProduct(data.idProduckNavigation)">รายละเอียดสินค้า</button>
                                        <button class="btn btn-success" (click)="ProductPriceTotal(data)">ราคารวมต่อรายการ</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start armfont01">
                    <p class="armfont01">2021 &copy; โชควาสนา</p>
                </div>
            </div>
        </footer>
    </div>
</div>
